vars_common_all_iptable_established_related:
  - -A INPUT -m conntrack --ctstate ESTABLISHED,RELATED -j ACCEPT
vars_common_all_iptable_ssh:
  - -A INPUT -p tcp --dport ssh -s 127.0.0.0/8 -j ACCEPT
  - -A INPUT -p tcp --dport ssh -s 192.168.0.0/16 -j ACCEPT
  - -A INPUT -p tcp --dport 22 -j DROP
vars_common_all_iptable_dropall:
  - -P INPUT DROP

